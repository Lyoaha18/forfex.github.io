<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Betting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minesweeper Betting Game</h1>
    <div id="game">
        <!-- Game board will be inserted here -->
    </div>
    <div id="controls">
        <label for="bet">Ставка:</label>
        <input type="range" id="bet" min="10" max="1000" step="10" value="100" oninput="updateBetValue(this.value)">
        <span id="betValue">100,00 ₽</span>

        <label for="mines">Кол. мин:</label>
        <input type="range" id="mines" min="1" max="10" value="2" oninput="updateMinesValue(this.value)">
        <span id="minesValue">2</span>

        <button id="start">СТАВКА</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
