<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра "Больше-меньше"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #balance {
      font-size: 24px;
      margin-top: 20px;
    }
    #bet {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Игра "Больше-меньше"</h1>
  <div id="balance">Баланс: 100 грн</div>
  <div id="bet">
    <input type="number" id="betAmount" placeholder="Сумма ставки">
    <button onclick="bet('more')">Больше</button>
    <button onclick="bet('less')">Меньше</button>
  </div>

  <script>
    let balance = 100;
    
    function bet(choice) {
      let betAmount = parseInt(document.getElementById('betAmount').value);
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
        alert('Пожалуйста, введите правильную сумму ставки.');
        return;
      }

      let randomNumber = Math.floor(Math.random() * 10) + 1; // Случайное число от 1 до 10
      
      if ((choice === 'more' && randomNumber > 5) || (choice === 'less' && randomNumber <= 5)) {
        balance += betAmount;
        alert('Вы выиграли!');
      } else {
        balance -= betAmount;
        alert('Вы проиграли.');
      }

      updateBalance();
    }

    function updateBalance() {
      document.getElementById('balance').textContent = 'Баланс: ' + balance + ' грн';
    }
  </script>
</body>
</html>
