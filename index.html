<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра "Больше-меньше"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
    }
    h1 {
      color: #ff0;
    }
    #balance {
      font-size: 24px;
      margin-top: 20px;
    }
    #bet {
      margin-top: 20px;
    }
    input[type="number"],
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="number"]:focus {
      outline: none;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Игра "Больше-меньше"</h1>
  <div id="balance">Баланс: 100 грн</div>
  <div>
    <label for="betAmount">Сумма ставки:</label>
    <input type="number" id="betAmount" placeholder="Введите сумму">
  </div>
  <div>
    <label for="chance">Шанс на победу (%):</label>
    <input type="number" id="chance" placeholder="Введите шанс">
  </div>
  <div>
    <label for="multiplier">Процент на победу (%):</label>
    <input type="number" id="multiplier" placeholder="Введите процент">
  </div>
  <div>
    <button onclick="bet()">Поставить</button>
  </div>

  <script>
    let balance = 100;
    
    function bet() {
      let betAmount = parseInt(document.getElementById('betAmount').value);
      let chance = parseFloat(document.getElementById('chance').value);
      let multiplier = parseFloat(document.getElementById('multiplier').value);
      
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance || isNaN(chance) || chance <= 0 || chance > 100 || isNaN(multiplier) || multiplier <= 0) {
        alert('Пожалуйста, введите правильные данные.');
        return;
      }

      let randomNumber = Math.random() * 100; // Случайное число от 0 до 100
      
      if (randomNumber <= chance) {
        let winAmount = betAmount * (multiplier / 100);
        balance += winAmount;
        alert(`Вы выиграли! Ваш выигрыш: ${winAmount} грн`);
      } else {
        balance -= betAmount;
        alert('Вы проиграли.');
      }

      updateBalance();
    }

    function updateBalance() {
      document.getElementById('balance').textContent = 'Баланс: ' + balance + ' грн';
    }
  </script>
</body>
</html>
