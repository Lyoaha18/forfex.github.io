<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Простая игра: кликер монеток</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      text-decoration: none; /* Убираем подчеркивание у ссылки */
    }
    .button:hover {
      background-color: #45a049;
    }
    .coins {
      font-size: 24px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>Кликер монеток</h1>
    <button id="clickButton" class="button">Кликай здесь, чтобы копить монетки!</button>
    <p class="coins">Монетки: <span id="coinCount">0</span></p>
    <a href="https://lyoaha18.github.io/forfex.github.io/" class="button" target="_blank">COIN</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
