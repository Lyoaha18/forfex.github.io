<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Чтобы видео занимало всю видимую область */
        }

        /* Стили для видео в качестве заднего фона */
        #background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%; 
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1000; /* Помещаем видео за все элементы контента */
        }

        .container {
            position: relative; /* Чтобы контейнер с контентом находился поверх видео */
            z-index: 1;
            padding: 20px;
            text-align: center;
            color: white; /* Белый текст */
        }
    </style>
</head>
<body>
    <!-- Видео в качестве заднего фона -->
    <video autoplay muted loop id="background-video">
        <source src="videos/fon.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Clicker Game</h1>
        <p>Clicks: <span id="click-count">0</span></p>
        <button id="click-button">Click me!</button>
        <p>Click Power: <span id="click-power">1</span></p>
        <button id="upgrade-button">Upgrade (Cost: <span id="upgrade-cost">10</span>)</button>
        <p>Autoclicker: <span id="autoclicker-count">0</span></p>
        <button id="autoclicker-button">Buy Autoclicker (Cost: <span id="autoclicker-cost">100</span>)</button>
    </div>
    <!-- Добавленный элемент для отображения достижений -->
    <div id="achievement-box"></div>
    <script src="script.js"></script>
</body>
</html>
