<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рулетка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
    }
    h1 {
      color: #ff0;
    }
    #roulette {
      display: inline-block;
      margin-top: 20px;
      position: relative;
    }
    .number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #666;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      transition: transform 3s ease-in-out;
    }
    .green {
      background-color: green;
    }
    .red {
      background-color: red;
    }
    .black {
      background-color: black;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Рулетка</h1>
  <div id="roulette">
    <div class="number green">0</div>
    <div class="number red">1</div>
    <div class="number black">2</div>
    <!-- Добавьте остальные сектора рулетки по аналогии -->
  </div>
  <div>
    <label for="betAmount">Сумма ставки:</label>
    <input type="number" id="betAmount" placeholder="Введите сумму">
    <button onclick="spin()">Играть</button>
  </div>
  <div>
    <label for="balance">Баланс:</label>
    <span id="balance">100</span> грн
  </div>

  <script>
    let balance = 100;
    let isSpinning = false;

    function spin() {
      if (isSpinning) return;
      
      let betAmount = parseInt(document.getElementById('betAmount').value);
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
        alert('Пожалуйста, введите правильную сумму ставки.');
        return;
      }

      isSpinning = true;
      let roulette = document.getElementById('roulette');
      let randomNumber = Math.floor(Math.random() * 37); // Случайное число от 0 до 36
      let angle = randomNumber * (360 / 37); // Вычисляем угол поворота для выбранного числа
      roulette.style.transform = `rotate(${angle + 720}deg)`; // Вращаем рулетку на два оборота плюс угол для выбранного числа

      setTimeout(() => {
        displayResult(randomNumber);
        isSpinning = false;
      }, 3000); // Ждем 3 секунды (время вращения рулетки)
      
      balance -= betAmount;
      updateBalance();
    }

    function displayResult(number) {
      document.getElementById('result').textContent = `Выпало число: ${number}`;
      highlightNumber(number);
    }

    function highlightNumber(number) {
      let numberElements = document.getElementsByClassName('number');
      for (let i = 0; i < numberElements.length; i++) {
        numberElements[i].classList.remove('highlight');
        if (parseInt(numberElements[i].textContent) === number) {
          numberElements[i].classList.add('highlight');
        }
      }
    }

    function updateBalance() {
      document.getElementById('balance').textContent = balance;
    }
  </script>
</body>
</html>
