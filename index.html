<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: transparent;
            font-family: 'Roboto', sans-serif;
            font-weight: 700; /* Делаем текст жирным */
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Выравнивание по центру по горизонтали */
        }

        /* Стили для кнопок */
        button {
            padding: 10px 20px; /* Возвращаем стандартные размеры кнопок */
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #ffffff; /* Белый текст */
            background-color: #007bff; /* Цвет фона кнопок */
            transition: transform 0.1s ease; /* Добавляем плавный переход */
        }

        .coin-button {
            background: none;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease; /* Добавляем плавный переход */
        }

        .coin-button img {
            width: 300px;
            height: 300px;
            transition: transform 0.1s ease; /* Добавляем плавный переход */
        }

        /* Убираем анимацию мигания */
        button:hover, button:active, .coin-button:hover, .coin-button:active, .coin-button img:hover, .coin-button img:active {
            animation: none !important; /* Убираем анимацию мигания */
        }

        /* Эффект продавливания при нажатии */
        button:active {
            transform: scale(0.95); /* Эффект продавливания */
        }

        .coin-button:active img {
            transform: scale(0.95); /* Эффект продавливания */
        }

        /* Стили для анимации падения маленькой монетки */
        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(100vh);
            }
        }

        .falling-coin {
            position: absolute;
            width: 30px;
            height: 30px;
            animation: fall 1s linear forwards;
        }

        /* Дополнительные стили из моего CSS */
        #falling-coins-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Игнорировать события мыши */
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Установка шрифта Roboto с жирным начертанием */
        body, html {
            font-family: 'Roboto', sans-serif;
            font-weight: 700; /* Делаем текст жирным */
        }
    </style>
</head>
<body>
    <!-- Видео в качестве заднего фона -->
    <video autoplay muted loop id="background-video">
        <source src="video/fon.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Clicker Game</h1>
        <p>Clicks: <span id="click-count">0</span></p>
        <button id="click-button" class="coin-button">
            <img src="images/coin.png" alt="Click me!">
        </button>
        <p>Click Power: <span id="click-power">1</span></p>
        <button id="upgrade-button">Upgrade (Cost: <span id="upgrade-cost">10</span>)</button>
        <p>Autoclicker: <span id="autoclicker-count">0</span></p>
        <button id="autoclicker-button">Buy Autoclicker (Cost: <span id="autoclicker-cost">100</span>)</button>
    </div>
    <!-- Добавленный элемент для отображения достижений -->
    <div id="achievement-box"></div>
    <!-- Контейнер для падающих монеток -->
    <div id="falling-coins-container"></div>
    <script src="script.js"></script>
</body>
</html>
