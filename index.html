<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: transparent;
        }

        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .container {
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Стили для анимации мигания кнопок */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        button:hover {
            animation: pulse 0.5s infinite alternate;
        }
    </style>
</head>
<body>
    <!-- Видео в качестве заднего фона -->
    <video autoplay muted loop id="background-video">
        <source src="video/fon.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <h1>Clicker Game</h1>
        <p>Clicks: <span id="click-count">0</span></p>
        <button id="click-button">Click me!</button>
        <p>Click Power: <span id="click-power">1</span></p>
        <button id="upgrade-button">Upgrade (Cost: <span id="upgrade-cost">10</span>)</button>
        <p>Autoclicker: <span id="autoclicker-count">0</span></p>
        <button id="autoclicker-button">Buy Autoclicker (Cost: <span id="autoclicker-cost">100</span>)</button>
    </div>
    <!-- Добавленный элемент для отображения достижений -->
    <div id="achievement-box"></div>
    <script src="script.js"></script>
</body>
</html>
