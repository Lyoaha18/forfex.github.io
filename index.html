<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Креативный Сайт</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background-color: #000; /* Черный фон в качестве резервного */
    }
    #videoContainer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    video {
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: -1;
    }
    #container {
      background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон контейнера для контента */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }
    h1 {
      color: #555;
    }
    p {
      margin-bottom: 20px;
    }
    #randomText {
      font-style: italic;
      color: #777;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="videoContainer">
    <video autoplay loop muted>
      <source src="video/fon.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div id="container">
    <h1>Добро пожаловать на Креативный Сайт!</h1>
    <p>Нажмите на кнопку ниже, чтобы получить удивительный случайный текст:</p>
    <p id="randomText">Нажмите кнопку, чтобы увидеть случайный текст.</p>
    <button onclick="generateRandomText()">Создать текст</button>
  </div>

  <script>
    const texts = [
      "Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
      "Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",
      "Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.",
      "Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.",
      "Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum."
    ];

    function generateRandomText() {
      const randomIndex = Math.floor(Math.random() * texts.length);
      document.getElementById('randomText').textContent = texts[randomIndex];
    }
  </script>
</body>
</html>
