<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рулетка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
    }
    h1 {
      color: #ff0;
    }
    #result {
      font-size: 24px;
      margin-top: 20px;
    }
    #roulette {
      display: inline-block;
      margin-top: 20px;
      position: relative;
    }
    .number {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #666;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .green {
      background-color: green;
    }
    .red {
      background-color: red;
    }
    .black {
      background-color: black;
    }
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <h1>Рулетка</h1>
  <div id="roulette">
    <div class="number green">0</div>
    <div class="number red">1</div>
    <div class="number black">2</div>
    <!-- Добавьте остальные сектора рулетки по аналогии -->
  </div>
  <button onclick="spin()">Играть</button>
  <div id="result"></div>

  <script>
    function spin() {
      let numbers = Array.from({length: 37}, (_, i) => i); // Создаем массив чисел от 0 до 36
      let result = numbers[Math.floor(Math.random() * numbers.length)]; // Случайным образом выбираем число
      document.getElementById('result').textContent = `Выпало число: ${result}`;
      highlightNumber(result);
    }

    function highlightNumber(number) {
      let numberElements = document.getElementsByClassName('number');
      for (let i = 0; i < numberElements.length; i++) {
        numberElements[i].classList.remove('highlight');
        if (parseInt(numberElements[i].textContent) === number) {
          numberElements[i].classList.add('highlight');
        }
      }
    }
  </script>
</body>
</html>
