<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер с монетками</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .game-container {
      margin-top: 50px;
    }
    .coins {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Кликер с монетками</h1>
  <div class="game-container">
    <p class="coins">Монетки: <span id="coinCount">0</span></p>
    <button id="clickButton" class="button">Кликай на монетки!</button>
    <p>Улучшения:</p>
    <button id="upgradeSpeed" class="button">Улучшить скорость</button>
    <button id="upgradePower" class="button">Улучшить силу</button>
    <button id="upgradeArmor" class="button">Улучшить броню</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
