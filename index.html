<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Игра "Больше-меньше"</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: #fff;
    }
    h1 {
      color: #ff0;
    }
    #balance {
      font-size: 24px;
      margin-top: 20px;
    }
    #bet {
      margin-top: 20px;
    }
    input[type="number"],
    button {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    input[type="number"]:focus {
      outline: none;
    }
    button:hover {
      background-color: #555;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: #333;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Игра "Больше-меньше"</h1>
  <div id="balance">Баланс: 100 грн</div>
  <div>
    <label for="betAmount">Сумма ставки:</label>
    <input type="number" id="betAmount" placeholder="Введите сумму">
  </div>
  <div>
    <label for="winPercentage">Процент выигрыша:</label>
    <input type="number" id="winPercentage" placeholder="Введите процент">
  </div>
  <div>
    <button onclick="bet('more')">Больше</button>
    <button onclick="bet('less')">Меньше</button>
  </div>
  <button onclick="openAdmin()">Admin</button>

  <!-- Модальное окно -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeAdmin()">&times;</span>
      <p>Функции администратора:</p>
      <button onclick="resetBalance()">Сбросить баланс</button>
    </div>
  </div>

  <script>
    let balance = 100;
    
    function bet(choice) {
      let betAmount = parseInt(document.getElementById('betAmount').value);
      let winPercentage = parseInt(document.getElementById('winPercentage').value);
      
      if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance || isNaN(winPercentage) || winPercentage <= 0 || winPercentage > 100) {
        alert('Пожалуйста, введите правильные данные.');
        return;
      }

      let randomNumber = Math.random() * 100; // Случайное число от 0 до 100
      
      if ((choice === 'more' && randomNumber < winPercentage) || (choice === 'less' && randomNumber >= winPercentage)) {
        let winAmount = betAmount * (100 / winPercentage);
        balance += winAmount - betAmount;
        alert(`Вы выиграли! Ваш выигрыш: ${winAmount} грн`);
      } else {
        balance -= betAmount;
        alert('Вы проиграли.');
      }

      updateBalance();
    }

    function updateBalance() {
      document.getElementById('balance').textContent = 'Баланс: ' + balance + ' грн';
    }

    function openAdmin() {
      document.getElementById('adminModal').style.display = 'block';
    }

    function closeAdmin() {
      document.getElementById('adminModal').style.display = 'none';
    }

    function resetBalance() {
      balance = 100;
      updateBalance();
      alert('Баланс сброшен до 100 грн.');
    }
  </script>
</body>
</html>
