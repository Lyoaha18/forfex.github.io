<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Betting Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Minesweeper Betting Game</h1>
    <div id="game">
        <!-- Game board will be inserted here -->
    </div>
    <div id="controls">
        <label for="bet">Bet Amount:</label>
        <input type="number" id="bet" min="1" value="10">
        <label for="mines">Number of Mines:</label>
        <input type="number" id="mines" min="1" max="10" value="2">
        <button id="start">Start Game</button>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
